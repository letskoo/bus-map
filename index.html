<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>버스 위치 테스트</title>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7760a4557ccbf1f9dd40e051124ba1fc&autoload=false"></script>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
}
#map {
  width:100%;
  height:100vh;
  background:#eee;
}
</style>
</head>

<body>

<div id="map"></div>

<script>
kakao.maps.load(function () {

const container = document.getElementById("map");

const options = {
  center: new kakao.maps.LatLng(36.3504,127.3845),
  level:3
};

const map = new kakao.maps.Map(container, options);

const marker = new kakao.maps.Marker({
  position: options.center
});

marker.setMap(map);

// 테스트용 이동
let lat = 36.3504;
let lng = 127.3845;

setInterval(()=>{
  lat += 0.0003;
  lng += 0.0003;

  const move = new kakao.maps.LatLng(lat,lng);

  marker.setPosition(move);
  map.setCenter(move);

},2000);

});
</script>

</body>
</html>
